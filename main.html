
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrigal</title>
    <link rel="stylesheet" href="loginCSS.css">
    <script src="loginJS.js"></script>

</head>
<body>
    <div class="login">
        <form>
            <h1><img src="logo.png" alt="logo Madrigal" class="logo"></h1>
            <input type="text" placeholder="Username" id="login" class="input">
            <input type="password" placeholder="Password" id="senha" class="input">
            <h2>Ao fazer login, você concorda com a Política de privacidade e com os Termos de uso do Madrigal.com</h2>
            <button onclick="logar(); return false">Entrar</button>
            <button onclick="cadastrar()" id="cadastro">Cadastrar</button>
        </form>
    </div>
</body>
</html>
